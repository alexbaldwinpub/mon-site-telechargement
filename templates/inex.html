<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Téléchargement via Tor</title>
</head>
<body>
    <h1>Télécharger une vidéo via yt-dlp + Tor</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="URL de la vidéo YouTube" size="50" required>
        <button type="submit">Télécharger</button>
    </form>

    {% if result %}
        <h2>Résultat :</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
